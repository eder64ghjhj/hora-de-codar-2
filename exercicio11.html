<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = Number(prompt("Digite o primeiro número:"));
let num2 = Number(prompt("Digite o segundo número:"));
let operacao = Number(prompt("Escolha a operação: 1-Adição, 2-Subtração, 3-Divisão, 4-Multiplicação"));

let resultado;

switch (operacao) {
  case 1:
    resultado = num1 + num2;
    break;
  case 2:
    resultado = num1 - num2;
    break;
  case 3:
    if (num2 !== 0) {
      resultado = num1 / num2;
    } else {
      console.log("Erro: divisão por zero.");
    }
    break;
  case 4:
    resultado = num1 * num2;
    break;
  default:
    console.log("Operação inválida.");
}

if (resultado !== undefined) {
  console.log("Resultado:", resultado);
}

    </script>
</head>

</body>
</html>

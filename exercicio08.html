<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numeros = [];
let soma = 0;
let count = 0;

for (let i = 0; i < 4; i++) {
  let valor = Number(prompt(`Digite o ${i + 1}º número (entre 0 e 10):`));
  if (valor > 0 && valor < 10) {
    numeros.push(valor);
    soma += valor;
    count++;
  }
}

if (count > 0) {
  let media = soma / count;
  console.log("Média:", media);
  if (media > 5) {
    console.log("Você passou no teste");
  } else {
    console.log("Tente novamente");
  }
} else {
  console.log("Nenhum número válido informado.");
}

    </script>
</head>

</body>
</html>

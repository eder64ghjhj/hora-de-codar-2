    <title>Document</title>
    <script>
       let numeros = [];
let soma = 0;

for (let i = 0; i < 6; i++) {
  let valor = Number(prompt(`Digite o ${i + 1}º valor:`));
  numeros.push(valor);
  soma += valor;
}

console.log("Números informados:", numeros);
console.log("Média aritmética:", soma / numeros.length);

    </script>

    <title>Document</title>
   <script>
  let valores = [];
for (let i = 0; i < 4; i++) {
  valores.push(Number(prompt(`Digite o ${i + 1}º valor:`)));
}

let primeiro = valores[0];
let ultimo = valores[valores.length - 1];
let maior = Math.max(...valores);

console.log("Primeiro valor:", primeiro);
console.log("Último valor:", ultimo);
console.log("Maior valor:", maior);

   </script>

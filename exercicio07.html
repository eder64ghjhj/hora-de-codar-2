<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numeros = [];
let soma = 0;

for (let i = 0; i < 6; i++) {
  let valor = Number(prompt(`Digite o ${i + 1}º número:`));
  numeros.push(valor);
  if (valor < 72) {
    soma += valor;
  }
}

console.log("Números informados:", numeros);
console.log("Soma dos valores menores que 72:", soma);

    </script>
</head>
<body>
    
</body>
</html>
